<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/button.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Share&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="continer popup">
      <div class="popup-title">Rest 50</div>

      <!-- Walking -->
      <div class="card my-3">
        <div class="card-header">
          <div class="title-color">Walking Alarm</div>
          <label class="switch" id="walking-switch">
            <input
              type="checkbox"
              name="walking_checkbox"
              id="alarm_checkbox"
            />
            <span class="slider round"></span>
          </label>
        </div>
        <hr class="my-3" />

        <div class="card-body d-flex">
          <div>
            <img src="images/walking.png" alt="" class="main-img" />
          </div>
          <div>
            <span class="title-color">to walk every</span>
            <div class="title-time">
              <span class="remain_minutes walking-control-minutes"> </span>
            </div>
          </div>
        </div>
        <br />
        <button
          class="detail-link d-flex justify-content-between walking-collap collap"
        >
          <span class="title-color"
            >Every <span class="walking-hours">20</span> minutes</span
          >
          <img src="images/next.png" alt="" width="20px" id="walking-setting" />
        </button>

        <div class="walking-setting-detail">
          <form id="btnWalking">
            <div class="d-flex flex-column my-3">
              <label for="" class="title-color">Set Minutes</label>
              <div class="d-flex my-1">
                <input
                  type="number"
                  name="hour"
                  id="walking_hour"
                  class="time-input-select form-control"
                  placeholder="0"
                  min="0"
                  max="3"
                />
                <span class="time-title">Hr</span>

                <input
                  type="number"
                  name="min"
                  id="walking_minutes"
                  class="time-input-select form-control"
                  placeholder="15"
                  value="20"
                  min="0"
                  max="60"
                />
                <span class="time-title">Min</span>
              </div>
              <small></small>
            </div>

            <div class="d-flex flex-column my-3">
              <label for="" class="title-color">Rest Time</label>
              <div class="d-flex my-1">
                <input
                  type="number"
                  name="interval"
                  id="walking_interval"
                  value="15"
                  placeholder="15"
                  class="form-control time-input"
                />
                <span class="time-title">Min</span>
              </div>
              <small></small>
            </div>

            <button class="btn-save" value="btnWalking" name="btn_submit">
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Eye -->
      <div class="card my-3">
        <div class="card-header">
          <div class="title-color">Eye-Rest Alarm</div>
          <label class="switch" id="eye-switch">
            <input type="checkbox" name="eye_checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <hr class="my-3" />

        <div class="card-body d-flex">
          <div>
            <img src="images/clock.png" alt="" class="main-img" />
          </div>
          <div>
            <span class="title-color">for our eye rest</span>
            <div class="title-time">
              <span class="eye-hours remain_minutes eye-control-minutes"></span>
            </div>
          </div>
        </div>
        <br />
        <button
          class="detail-link d-flex justify-content-between eye-collap collap"
        >
          <span class="title-color"
            >Every <span class="eye-hours">20</span> minutes</span
          >
          <img src="images/next.png" alt="" width="20px" id="walking-setting" />
        </button>

        <div class="eye-setting-detail">
          <form id="btnEye">
            <div class="d-flex flex-column my-3">
              <label for="" class="title-color">Set Minutes</label>
              <div class="d-flex my-1">
                <input
                  type="number"
                  name="hour"
                  id="eye_hour"
                  class="time-input-select form-control"
                  placeholder="0"
                  min="0"
                  max="3"
                />
                <span class="time-title">Hr</span>

                <input
                  type="number"
                  name="min"
                  id="eye_minutes"
                  class="time-input-select form-control"
                  placeholder="15"
                  value="20"
                  min="0"
                  max="60"
                />
                <span class="time-title">Min</span>
              </div>
              <small></small>
            </div>

            <div class="d-flex flex-column my-3">
              <label for="" class="title-color">Rest Time</label>
              <div class="d-flex my-1">
                <input
                  type="number"
                  name="interval"
                  id="eye_interval"
                  value="15"
                  placeholder="15"
                  class="form-control time-input"
                />
                <span class="time-title">Min</span>
              </div>
              <small></small>
            </div>

            <button class="btn-save" value="btnEye" name="btn_submit">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./js/popup.js"></script>
  </body>
</html>
